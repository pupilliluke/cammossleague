# Test Configuration
spring.application.name=cammossleague-test

# PostgreSQL Database Configuration for Tests
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cammossleague_test}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL Initialization - disable for tests
spring.sql.init.mode=never

# Logging - Enable console output for tests
logging.level.cammossleague=INFO
logging.level.org.springframework.test=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Security - disable for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration